  <script>

    function createObj(name, value) {
      // let obj = {}
      // obj[name] = value
      // return obj

    }

    let obj1 = createObj('a', 1) // { a: 1 }
    let obj2 = createObj('b', 2) // { b: 2 }

    console.log(obj1)
    console.log(obj2)

  </script>
