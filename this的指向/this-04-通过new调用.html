<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        // 如果不是通过new调用的，函数里的 new.target 是 undefined
        console.log(new.target)
        console.log(new.target === Person)
        this.name = name;
        this.age = age;
        // return {x: 123}
      }

      let p1 = new Person("张三", 18);
      let p2 = new Person("李四", 19);
      Person()

      console.log(p1); // Person 对象    
      console.log(p2); // Person 对象     
    </script>
  </body>
</html>
