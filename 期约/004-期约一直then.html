<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    let p = new Promise(resolve => {
      resolve(1)
      resolve(2)
    })

    p.then(res => console.log("hello"))
    .then(res => console.log("world"))
    .then(res => console.log("asdasd"))
    .then(res => console.log("asdasdasd"))
    .then(res => {
      console.log("1123123123")
      return new Promise(() => {})
    })
    .then(res => console.log("476546754"))
    .then(res => console.log("56858"))
    .then(res => console.log("87976809"))
    .then(res => console.log("dfghdfgjhdfg"))
  </script>
</body>
</html>
