<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const axios = {
        get(url) {
          return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
              if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                  resolve(xhr.response);
                } else {
                  reject(xhr.status);
                }
              }
            };
            xhr.open("GET", url); // 建立服务器连接
            xhr.send(); // 发送请求
          });
        },
      };

      let p = axios.get(
        "http://127.0.0.1:5500/%E6%9C%9F%E7%BA%A6/002-%E5%BB%B6%E8%BF%9F%E6%89%A7%E8%A1%8C.html123"
      );

      console.log("111111");

      p.then((res) => {
        console.log(res);
      }).catch(error => {
        console.log("错啦错啦", error)
      });
      console.log("222222");
    </script>
  </body>
</html>
