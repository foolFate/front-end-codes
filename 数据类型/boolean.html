    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>

        // Boolean() 把其他类型值转为布尔类型
        // "" 、 null 、 0 、 undefined 、 NaN 、 false 返回为 false

        // !! 与  Boolean() 效果一致
        console.log(!!0) // false

        // Infinity 无限  为number类型
        console.log(1/+0) // Infinity
        console.log(1/-0) // -Infinity
        console.log(1/0)  // Infinity
    </script>

</body>
</html>
